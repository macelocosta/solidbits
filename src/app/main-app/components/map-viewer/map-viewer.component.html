<div class="contents">
  <div class="helper tooltip" tooltip="{{ help_text }}" placement="left" show-delay="150" hide-delay="0"><i class="icon-question"></i></div>
  <span class="title">{{ title }}</span>
  <div class="seletor">
    <ul>
      <li *ngFor="let floor of data; let i = index" (click)="switchFloor(i)" [class.current]="i == 0">{{ floor.name }}</li>
    </ul>
  </div>
  <div class="graph-container" [class.is-loading]="!data">
    <div class="zoomable">
      <svg id="canvas"></svg>
    </div>
  </div>
</div>
