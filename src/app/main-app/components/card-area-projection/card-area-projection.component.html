<div class="projection contents">
  <div class="helper tooltip" tooltip="{{ help_text }}" placement="left" show-delay="150" hide-delay="0">
    <i class="icon-question"></i>
  </div>
  <div class="historic-data">
    <span class="title">{{ title }}</span>
    <div class="historic-graph" [class.is-loading]="!data"></div>
  </div>
  <span class="title projection-title" [class.is-visible]="data && data.projection">Projeção</span>
  <div class="projection-line" [class.is-visible]="data && data.projection"></div>
</div>
