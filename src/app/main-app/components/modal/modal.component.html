<div class="modal" *ngIf="data">
  <h5 *ngIf="data.type == 'add-bin'">Adicionar lixeira</h5>
  <div *ngIf="data.type == 'add-bin'">
    <form>
      <label for="new-bin-id">Nome para identificação</label>
      <input id="new-bin-id" name="new-bin-id" type="text">
      <label for="location">Localização</label>
      <app-map-viewer></app-map-viewer>
    </form>
  </div>
  <div class="row">
    <div class="col-lg-12 end-lg btn-group">
      <button type="button" class="is-basic is-md btn-cancel" (click)="onCancel()">
        <span>Cancelar</span>
      </button>
      <button class="is-info is-md" [class.is-loading]="isLoading" (click)="onSave()">
        <span>Adicionar <span *ngIf="data.type == 'add-bin'">lixeira</span></span>
        <span class="is-loading-text">Adicionando...</span>
      </button>
    </div>
  </div>
</div>
