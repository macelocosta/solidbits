<div class="row middle-lg middle-lg between-lg">
    <div class="col-md-6">
      <h5 class="page-title start-lg">Lixeira 1</h5>
    </div>
    <div class="col-lg-6">
      <div class="button-group-selector wrapper end-lg">
        <app-button-group-selector [type]="'volume'"></app-button-group-selector>
        <app-button-group-selector [type]="'time'"></app-button-group-selector>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 col-sm-12">
      <app-card-area-projection [title]="'Monitoramento'" [data]="monitoringData" [help_text]="'Exibe informações sobre todas as lixeiras em conjunto'"[error_loading]="monitoringData && monitoringData.errorLoading"></app-card-area-projection>
    </div>
  </div>
  <div class="row lower-graphs-container">
    <div class="col-lg-4">
      <div class="row">
        <div class="col-lg-6">
          <app-card-basic-info [title]="'Utilização atual'" [data]="currentUsage" [help_text]="'Exibe a capacidade em uso atual do nó'"></app-card-basic-info>
        </div>
        <div class="col-lg-6">
          <app-card-basic-info [title]="'Última coleta realizada'" [data]="noData" [help_text]="'Exibe há quanto tempo ocorreu a última coleta'"></app-card-basic-info>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <app-card-basic-info [title]="'Peso depositado'" [data]="currentWeight" [help_text]="'Exibe o peso total depositado no nó'"></app-card-basic-info>
        </div>
        <div class="col-lg-6">
          <app-card-basic-info [title]="'Volume depositado'" [data]="currentVol" [help_text]="'Exibe o volume total depositado no nó'"></app-card-basic-info>
        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="row">
        <div class="col-lg-12">
          <app-card-bar-chart [title]="'Volume de resíduos depositados e coletados'" [data]="volumeTotalDepositedCollected" [help_text]="'Exibe o volume total de resíduos depositados e coletados'"></app-card-bar-chart>
        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="row">
        <div class="col-lg-12">
          <app-card-map [title]="'Localização'" [help_text]="'Exibe a localização do nó no mapa'"></app-card-map>
        </div>
      </div>
    </div>
  </div>
