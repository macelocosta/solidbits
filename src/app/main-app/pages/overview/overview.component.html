<div class="row middle-lg middle-lg between-lg">
  <div class="col-md-6">
    <h5 class="page-title start-lg">Visão geral</h5>
  </div>
  <div class="col-lg-6">
    <div class="button-group-selector wrapper end-lg">
      <app-button-group-selector [type]="'volume'"></app-button-group-selector>
      <app-button-group-selector [type]="'time'"></app-button-group-selector>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12 col-sm-12">
    <app-card-area-projection [title]="'Monitoramento'" [data]="monitoringData" [help_text]="'Exibe informações sobre todas as lixeiras em conjunto'"[error_loading]="monitoringData && monitoringData.errorLoading"></app-card-area-projection>
  </div>
</div>
<div class="row lower-graphs-container">
  <div class="col-lg-4">
    <div class="row">
      <div class="col-lg-6">
        <app-card-basic-info [title]="'Peso depositado'" [data]="currentWeight" [help_text]="'Exibe o peso total dos resíduos depositados em todas as lixeiras'"></app-card-basic-info>
      </div>
      <div class="col-lg-6">
        <app-card-basic-info [title]="'Volume depositado'" [data]="currentVolume" [help_text]="'Exibe o volume total dos resíduos depositados em todas as lixeiras'"></app-card-basic-info>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <app-card-individual-horizontal-bars [title]="'Enchimento de lixeiras por locais'" [data]="filledBinsPerArea" [help_text]="'Exibe os locais cujas lixeiras se encontram mais ocupadas'" [x_max]="100" [bar_label_unit]="'%'"></app-card-individual-horizontal-bars>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <app-card-bar-chart [title]="'Volume de resíduos depositados e coletados'" [data]="volumeTotalDepositedCollected" [help_text]="'Exibe o volume total de resíduos depositados e coletados'"></app-card-bar-chart>
      </div>
    </div>
  </div>
  <div class="col-lg-4">
    <div class="row">
      <div class="col-lg-12">
        <app-card-stacked-bar-horizontal [title]="'Nível de preenchimento de lixeiras'" [data]="binsByFillLevel" [help_text]="'Exibe todas as lixeiras agrupadas por seu nível de preenchimento'"></app-card-stacked-bar-horizontal>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <app-card-individual-horizontal-bars [title]="'Maiores produtores de resíduos'" [data]="biggestWasteProducers" [help_text]="'Locais onde há maior produção de resíduos'"></app-card-individual-horizontal-bars>
      </div>
    </div>
  </div>
  <div class="col-lg-4">
    <div class="row">
      <div class="col-lg-12">
        <app-card-map [title]="'Distribuição de lixeiras'" [help_text]="'Exibe todas as lixeiras conectadas no mapa'"></app-card-map>
      </div>
    </div>
  </div>
</div>
