<div class="row middle-lg middle-lg between-lg">
  <div class="col-md-6">
    <h5 class="page-title start-lg">Visão geral</h5>
  </div>
  <div class="col-lg-6">
    <div class="button-group-selector wrapper end-lg">
      <app-button-group-selector [values]="['Volume em l', 'm³']"></app-button-group-selector>
      <app-button-group-selector [values]="['Por hora', 'dia', 'semana', 'mês']"></app-button-group-selector>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <app-card-area-projection [title]="'Monitoramento'" [data]="monitoringData" [help_text]="'Exibe informações sobre todas as lixeiras em conjunto'"></app-card-area-projection>
  </div>
</div>
<div class="row">
  <div class="col-lg-2">
    <app-card-basic-info [title]="'Peso depositado'" [data]="depositedWeight" [help_text]="'Exibe o peso total dos resíduos depositados em todas as lixeiras'"></app-card-basic-info>
  </div>
  <div class="col-lg-2">
    <app-card-basic-info [title]="'Volume depositado'" [data]="depositedVolume" [help_text]="'Exibe o volume total dos resíduos depositados em todas as lixeiras'"></app-card-basic-info>
  </div>
  <div class="col-lg-4">
    <app-card-stacked-bar-horizontal [title]="'Lixeiras por nível de preenchimento'" [data]="binsByFillLevel" [help_text]="'Exibe todas as lixeiras agrupadas por seu nível de preenchimento'"></app-card-stacked-bar-horizontal>
  </div>
</div>
