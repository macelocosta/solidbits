<div class="box-container">
  <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" novalidate>
    <h2>Recuperar senha</h2>
    <label for="email">E-mail</label>
    <input type="email" id="email" name="email" formControlName="email" placeholder="" required>
    <p class="is-help">Se o e-mail fornecido pertencer a uma conta existente, enviaremos um e-mail.</p>
    <re-captcha (resolved)="resolveCaptcha($event)"></re-captcha>
    <!-- <p class="help is-danger captcha-help" *ngIf="captchaResolved === false">Marque a caixa de seleção.</p> -->
    <button class="is-info is-md">Continuar</button>
  </form>
</div>
